{% extends 'base.html' %}
{% load static %}
{% block content %}

<div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'assets/img/pexels-atomlaborblog-776092.jpg' %}" class="d-block w-100" alt="jogos">
      </div>
      <div class="carousel-item">
        <img src="{% static 'assets/img/pexels-citronovalimonada-687811.jpg' %}" class="d-block w-100" alt="jogos">
      </div>
      <div class="carousel-item">
        <img src="{% static 'assets/img/xbox.jpg' %}" class="d-block w-100" alt="jogos">
      </div>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">

    </button>
