{% extends 'base.html' %}
{% load static %}
{% block content %}

<div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'assets/img/pexels-atomlaborblog-776092.jpg' %}" class="d-block w-100" alt="jogos">
      </div>
      <div class="carousel-item">
        <img src="{% static 'assets/img/pexels-citronovalimonada-687811.jpg' %}" class="d-block w-100" alt="jogos">
      </div>
      <div class="carousel-item">
        <img src="{% static 'assets/img/pexels-jeswin-700971.jpg' %}" class="d-block w-100" alt="jogos">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Proximo</span>
    </button>
  </div>
  <div class="row">
    {% include 'partials/_card.html' %}
    {% include 'partials/_detail.html' %}
</div>
{% endblock %}
